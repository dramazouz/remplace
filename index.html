<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contrat</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1e90ff, #00bfff);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.2rem;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

       button {
            cursor: pointer;
            background: #ef7878;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 50%;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 3vw;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.02);
        }

        .generate-button {
            margin-top: 20px;
        }

        /* Toggle Slider Styles */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #3498db;
        }

        input:checked + .slider:before {
            transform: translateX(36px);
        }

        input + .slider::after {
            content: "..... NON";
        }

        input:checked + .slider::after {
            content: "OUI .....";
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            form {
                padding: 20px;
            }

            button {
                font-size: 0.9rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <form id="contractForm">

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">

        <div class="form-group">
            <label for="retro">Rétrocession (%) :</label>

        <div class="form-group">

                <input type="checkbox" id="clause" name="clause">
                <span class="slider"><span></span><span></span></span>
            </label>
        </div>
        
       
    </form>

    <p style="margin-top:0pt; margin-bottom:0pt; text-align:center;"><span style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:center;"><span style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:center;"><span style="font-family:Arial;">Articles
            R.4127-65 et R.4127-91 du code de la sant&eacute; publique (code de d&eacute;ontologie
            m&eacute;dicale)</span></p>
    <p style="margin-top:12pt; margin-bottom:0pt; text-align:right; font-size:8pt;"><u><span
                style="font-family:Arial;">adopt&eacute; le 9 f&eacute;vrier 1996</span></u></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:right; font-size:8pt;"><u><span
                style="font-family:Arial;">maj 2 octobre 2008</span></u></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:right; font-size:8pt;"><u><span
                style="font-family:Arial;">maj 10 septembre 2020</span></u></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:center; font-size:11pt;"><strong><span
                style="font-family:Arial;">- </span></strong><strong><span
                style="font-family:Arial; color:#0000ff;">${inty.checked?"Remplacement par un(e) &eacute;tudiant(e) en m&eacute;decine titulaire d'une licence de remplacement":""}${inty.checked===false?"Remplacement par un(e) docteur(e) en m&eacute;decine inscrit(e) au Tableau":""}</span></strong><strong><span style="font-family:Arial;"> -</span></strong></p>
    <h2 style="margin-top:12pt; margin-bottom:12pt; page-break-after:avoid; font-size:11pt;"><em><span
                style="font-family:Arial; font-weight:normal;">Entre</span></em></h2>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">${drx.value}, ${spex.value}, inscrit au Tableau de l&rsquo;Ordre des M&eacute;decins sous le
            num&eacute;ro ${rppsx.value}, exer&ccedil;ant au ${adrx.value}</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:right; font-size:11pt;"><span
            style="font-family:Arial;">d&apos;une part</span></p>
    <h2 style="margin-top:12pt; margin-bottom:12pt; page-break-after:avoid; font-size:11pt;"><em><span
                style="font-family:Arial; font-weight:normal;">Et</span></em></h2>
    <p style="margin-top:12pt; margin-bottom:12pt; font-size:11pt;"><span style="font-family:Arial;">${dry.value}, ${spey.value}, inscrit
            au Tableau de l&rsquo;Ordre des M&eacute;decins sous le num&eacute;ro ${rppsy.value}, r&eacute;sidant au ${adry.value}</span>
            </p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:right; font-size:11pt;"><span
            style="font-family:Arial;">d&apos;autre part</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:center; font-size:11pt;"><strong><span
                style="font-family:Arial;">PREAMBULE</span></strong></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Dans le souci de respecter l&apos;obligation d&eacute;ontologique qui est la
            sienne d&apos;assurer la permanence des soins et conform&eacute;ment aux dispositions de l&apos;article
            R.4127-65 du code de la sant&eacute; publique (code de d&eacute;ontologie m&eacute;dicale), ${drx.value} a
            contact&eacute; ${dry.value} m&eacute;decin rempla&ccedil;ant(e) pour prendre en charge, lors de la cessation
            temporaire de son activit&eacute; professionnelle habituelle, les patients qui feraient appel &agrave;
            elle/lui.</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Pour permettre le bon d&eacute;roulement de ce remplacement, ${drx.value} met &agrave; la
            disposition de la ${dry.value} son cabinet de consultation, sis ${adrx.value} et son secr&eacute;tariat.</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">${dry.value} assume de ce fait toutes les obligations inscrites dans le code de
            d&eacute;ontologie. Elle/Il ne peut ali&eacute;ner son ind&eacute;pendance professionnelle sous quelque
            forme que ce soit.</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:center; font-size:11pt;"><strong><span
                style="font-family:Arial;">Il a &eacute;t&eacute; convenu ce qui suit :</span></strong></p>
    <p style="margin-top:12pt; margin-bottom:12pt; font-size:11pt;"><strong><span
                style="font-family:Arial;">&nbsp;</span></strong></p>
    <p style="margin-top:12pt; margin-bottom:0pt; font-size:11pt;"><strong><u><span style="font-family:Arial;">Article
                    ler</span></u></strong></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Dans le souci de la permanence des soins, ${drx.value} charge ${dry.value}, qui accepte, de la/le
            remplacer temporairement aupr&egrave;s des patients qui feraient appel &agrave; elle/lui.</span></p>


        </div>
 
        <div class="page">

    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Les patients doivent &ecirc;tre avertis, d&egrave;s que possible, de la
            pr&eacute;sence d&rsquo;un(e) rempla&ccedil;ant(e), notamment lors de toute demande de visite &agrave;
            domicile ou de rendez-vous au cabinet m&eacute;dical.</span></p>

    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">${dry.value} doit consacrer &agrave; cette activit&eacute; tout le temps n&eacute;cessaire
            selon des modalit&eacute;s qu&apos;elle/il fixe librement</span><a name="_ftnref1"></a><a href="#_ftn1"
            style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[1]</sup></span></a><span
            style="font-family:Arial;">. Elle/Il peut, avec l&apos;accord pr&eacute;alable de&nbsp;</span><span
            style="font-family:Arial; font-size:10pt;">${drx.value}</span><span style="font-family:Arial;">, exercer une autre
            activit&eacute; m&eacute;dicale, y compris dans les locaux de&nbsp;</span><span
            style="font-family:Arial; font-size:10pt;">${drx.value}</span><span style="font-family:Arial;"></span><a
            name="_ftnref2"></a><a href="#_ftn2" style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[2]</sup></span></a><span
            style="font-family:Arial;">&nbsp;</span><a name="_ftnref3"></a><a href="#_ftn3"
            style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[3]</sup></span></a></p>


    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Elle/Il s&apos;engage &agrave; donner, &agrave; tout malade faisant appel
            &agrave; elle/lui, des soins consciencieux et attentifs dans le respect des dispositions du code de
            d&eacute;ontologie.</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Hors le cas d&apos;urgence, le/la rempla&ccedil;ant(e) peut, dans les conditions
            de l&apos;article R.4127-47 du code de la sant&eacute; publique (code de d&eacute;ontologie
            m&eacute;dicale), refuser ses soins pour des raisons professionnelles ou personnelles.</span></p>
    <p style="margin-top:12pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><strong><u><span
                    style="font-family:Arial;">Article 2</span></u></strong></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Le pr&eacute;sent contrat de remplacement est pr&eacute;vu pour la/les
            p&eacute;riode(s)</span><span style="font-family:Arial;">&nbsp;</span><span
            style="font-family:Arial;">:</span><br><span style="font-family:Arial;">- ${rdate.value}</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><em><span
                style="font-family:Arial;">En cas de remplacement r&eacute;gulier de courte dur&eacute;e,
                pr&eacute;ciser ici le/les jour(s) ou la/ les demi-journ&eacute;e(s) de remplacement.</span></em></p>
    <p style="margin-top:12pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><strong><u><span
                    style="font-family:Arial;">Article 3</span></u></strong></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Pendant la dur&eacute;e du pr&eacute;sent contrat de remplacement et pour les
            besoins de son ex&eacute;cution,&nbsp;</span><span style="font-family:Arial; font-size:10pt;">${dry.value}</span><span
            style="font-family:Arial;"> a l&apos;usage des locaux professionnels, installations et appareils
            que&nbsp;</span><span style="font-family:Arial; font-size:10pt;">${drx.value}</span><span
            style="font-family:Arial;">&hellip; met &agrave; sa disposition. Elle/Il en fait un usage
            raisonnable.&nbsp;</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Compte tenu du caract&egrave;re par nature provisoire de l&apos;activit&eacute;
            de la rempla&ccedil;ante/du rempla&ccedil;ant, celle-ci/celui-ci s&apos;interdit toute modification des
            lieux ou de leur destination.</span></p>
    <h1 style="margin-top:12pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; font-size:11pt;"><u><span
                style="font-family:Arial;">Article 4</span></u></h1>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial; font-size:10pt;">${dry.value}</span><span style="font-family:Arial;">&nbsp;exerce son art
            en toute ind&eacute;pendance. Elle/Il est seul(e) responsable vis-&agrave;-vis des patients et des tiers des
            cons&eacute;quences de son exercice professionnel et conserve seul(e) la responsabilit&eacute; de son
            activit&eacute; professionnelle pour laquelle elle/il s&apos;assure personnellement &agrave; ses frais
            &agrave; une compagnie notoirement solvable. Elle/Il doit apporter la preuve de cette assurance avant le
            d&eacute;but de son activit&eacute;.</span><a name="_ftnref4"></a><a href="#_ftn4"
            style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[4]</sup></span></a></p>
    <h1 style="margin-top:12pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; font-size:11pt;"><u><span
                style="font-family:Arial;">Article 5</span></u></h1>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">${dry.value} utilise conform&eacute;ment &agrave; la convention nationale les ordonnances
            ainsi que les feuilles de soins et imprim&eacute;s pr&eacute;-identifi&eacute;s au nom de
            ${drx.value}&hellip;</span><span style="font-family:'Comic Sans MS';">&nbsp;</span><span
            style="font-family:Arial;">et/ou sa propre CPS</span><a name="_ftnref5"></a><a href="#_ftn5"
            style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[5]</sup></span></a><span
            style="font-family:Arial;">&nbsp;&nbsp;&nbsp;</span><span style="font-family:Arial;">dans son
            activit&eacute; relative aux seuls patients de ${drx.value}</span></p>
    <p style="margin-top:12pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">En outre, elle/il doit faire mention de son identification personnelle sur les
            ordonnances, feuilles de soins et imprim&eacute;s r&eacute;glementaires qu&apos;elle/il sera amen&eacute;(e)
            &agrave; remplir.</span></p>
    <p style="margin-top:12pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><strong><u><span
                    style="font-family:Arial;">Article 6</span></u></strong></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Les deux co-contractant(e)s proc&egrave;dent &agrave; des d&eacute;clarations
            fiscales et sociales ind&eacute;pendantes et supportent personnellement, chacun(e) en ce qui les concerne,
            la totalit&eacute; de leurs charges fiscales et sociales aff&eacute;rentes au dit remplacement.</span></p>


            <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
                style="font-family:Arial;">&nbsp;</span></p>
    
        </div>
        <div class="page">



    <h1 style="margin-top:12pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; font-size:11pt;"><u><span
                style="font-family:Arial;">Article 7</span></u></h1>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial; font-size:10pt;">${dry.value}</span><span style="font-family:Arial;"> per&ccedil;oit
            l&apos;ensemble des honoraires correspondant aux actes effectu&eacute;s sur les patients &agrave; qui
            elle/il a donn&eacute; ses soins.</span></p>



    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Elle/Il doit remplir les obligations comptables normales et habituelles qui lui
            sont impos&eacute;es r&eacute;glementairement.</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">En fin de remplacement, ${drx.value} reverse &agrave; ${dry.value} ${retro.value} % du total des honoraires
            per&ccedil;us et &agrave; percevoir correspondant au remplacement</span><a name="_ftnref6"></a><a
            href="#_ftn6" style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[6]</sup></span></a><span
            style="font-family:Arial;">.</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">En cas de participation, au cours du remplacement, &agrave; la permanence des
            soins ambulatoire, le montant de la r&eacute;mun&eacute;ration d&rsquo;astreinte est d&ucirc; &agrave; ${dry.value}
            qui a ex&eacute;cut&eacute; la/les garde(s).&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Conform&eacute;ment aux dispositions de l&apos;article R.4127-66 du code de la
            sant&eacute; publique (code de d&eacute;ontologie m&eacute;dicale), le remplacement termin&eacute;, la/le
            rempla&ccedil;ant(e) doit cesser toute activit&eacute; s&apos;y rapportant et transmettre les informations
            n&eacute;cessaires &agrave; la continuit&eacute; des soins.</span></p>
    <h1 style="margin-top:12pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; font-size:11pt;"><u><span
                style="font-family:Arial;">Article 8&nbsp;</span></u></h1>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Aux termes de l&rsquo;article R4127-86 du code de la sant&eacute; publique (code
            de d&eacute;ontologie m&eacute;dicale),</span><span style="font-size:10pt;">&nbsp;</span><span
            style="font-family:Arial;">un &laquo;</span><span style="font-family:Arial;">&nbsp;</span><em><span
                style="font-family:Arial;">m&eacute;decin ou un &eacute;tudiant qui a remplac&eacute; un de ses
                confr&egrave;res pendant trois mois, cons&eacute;cutifs ou non, ne doit pas, pendant une p&eacute;riode
                de deux ans, s&apos;installer dans un cabinet o&ugrave; il puisse entrer en concurrence directe avec le
                m&eacute;decin remplac&eacute; et avec les m&eacute;decins qui, le cas &eacute;ch&eacute;ant, exercent
                en association avec ce dernier, &agrave; moins qu&apos;il n&apos;y ait entre les
                int&eacute;ress&eacute;s un accord qui doit &ecirc;tre notifi&eacute; au conseil
                d&eacute;partemental</span></em><em><span style="font-family:Arial; color:#ff0000;">.</span></em></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><em><span
                style="font-family:Arial;">A d&eacute;faut d&apos;accord entre tous les int&eacute;ress&eacute;s,
                l&apos;installation est soumise &agrave; l&apos;autorisation du conseil d&eacute;partemental de
                l&apos;Ordre</span></em><span style="font-family:Arial;">.</span><span
            style="font-family:Arial;">&nbsp;</span><span style="font-family:Arial;">&raquo;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:12pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">${clause.checked && "Conform&eacute;ment &agrave; la possibilit&eacute; offerte par les dispositions ci-dessus, le m&eacute;decin remplac&eacute; renonce d&egrave;s &agrave; pr&eacute;sent &agrave; se pr&eacute;valoir de l&rsquo;interdiction d&rsquo;installation pr&eacute;vue &agrave; l&rsquo;article R4127-86 du code de la sant&eacute; publique (code de d&eacute;ontologie m&eacute;dicale) et s&rsquo;engage &agrave; donner au m&eacute;decin rempla&ccedil;ant l&rsquo;accord &eacute;ventuellement n&eacute;cessaire de sa part &agrave; son installation et &agrave; notifier cet accord au conseil d&eacute;partemental."}</span></p>
    <h1 style="margin-top:12pt; margin-bottom:0pt; text-align:justify; page-break-after:avoid; font-size:11pt;"><u><span
                style="font-family:Arial;">Article 9</span></u><span style="font-family:Arial;">&nbsp;</span><span
            style="font-family:Arial;">:&nbsp;</span><u><span
                style="font-family:Arial; font-weight:normal;">Conciliation</span></u></h1>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">Tous les litiges ou diff&eacute;rends relatifs notamment &agrave; la
            validit&eacute;, l&rsquo;interpr&eacute;tation, l&rsquo;ex&eacute;cution ou la r&eacute;solution du
            pr&eacute;sent contrat, sont soumis avant tout recours &agrave; une conciliation confi&eacute;e au conseil
            d&eacute;partemental de l&rsquo;Ordre des m&eacute;decins, en application de l&rsquo;article R.4127-56 du
            code de la sant&eacute; publique (code de d&eacute;ontologie m&eacute;dicale).</span></p>
    <p style="margin-top:0pt; margin-left:30pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><strong><u><span
                    style="font-family:Arial;">Article 10</span></u></strong><span
            style="font-family:Arial;">&nbsp;</span><span style="font-family:Arial;">:&nbsp;</span><u><span
                style="font-family:Arial;">Arbitrage</span></u><span style="font-family:Arial;">&nbsp;</span><a
            name="_ftnref7"></a><a href="#_ftn7" style="text-decoration:none;"><span
                style="font-family:Arial; font-size:7.33pt; color:#000000;"><sup>[7]</sup></span></a></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">&nbsp;</span></p>
    <p style="margin-top:0pt; margin-bottom:0pt; text-align:justify; font-size:11pt;"><span
            style="font-family:Arial;">En cas d&rsquo;&eacute;chec de la conciliation, les litiges ou diff&eacute;rends
            relatifs &agrave; la validit&eacute;, l&rsquo;interpr&eacute;tation, l&rsquo;ex&eacute;cution ou la
            r&eacute;solution du pr&eacute;sent contrat, seront soumis &agrave; l&rsquo;arbitrage conform&eacute;ment au
            r&egrave;glement d&rsquo;arbitrage de la Chambre nationale d&rsquo;arbitrage des m&eacute;decins .</span>
    </p>
